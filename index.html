<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="#" class="logo">Quizz.</a>

            <nav class="navbar">
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <section class="home">
        <div class="home-content">
            <h1>Quiz Website</h1>
            <p>Test your knowledge with our quizzes!</p>
            <button class="start-btn">Start Quiz</button>
        </div>
    </section>
    </main>

    <div class="popup-info">
        <h2>Quiz Guide</h2>
        <span class="info">1. Read each question carefully.</span>
        <span class="info">2. Choose the best answer from the options provided.</span>
        <span class="info">3. You can skip questions and come back to them later.</span>
        <span class="info">4. Good luck!</span>

        <div class="btn-group">
            <button class="info-btn exit-btn">Exit</button>
            <a href="#" class="info-btn continue-btn">Continue</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>
</html>
